<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TLoP | Album Art Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>THE&nbsp;&nbsp;LIFE&nbsp;&nbsp;OF&nbsp;&nbsp;PABLO</h1>
			<h2>ALBUM ART GENERATOR</h2>
		</header>
		<div id="content">
			<div id="canvas-wrap">
				<canvas id="album-cover" width="1024" height="1024">
					Unable to display canvas!	
				</canvas>
			</div>
			<p>
				<input class="btn" type="text" value="THE LIFE OF PABLO" id="album-title"></input>
			</p>
			<p>
				<input id="change-img" type="file" value="Choose Image" title="asd" onchange="getImage(this.files[0])"></input>
				<label id="img-label" class="btn pointer" for="change-img">Change Image</label>
			<p/>
			<p>
				<input class ="btn pointer" id="download" type="button" value="Download" onclick="download()"></input>
			</p>
		</div>
		<div>
			<img id="image" src="tlop.png" style="display: none;">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
